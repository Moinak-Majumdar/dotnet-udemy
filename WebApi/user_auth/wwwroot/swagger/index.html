<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Auth Project</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        #login-form {
            padding: 10px;
            background-color: #1b1b1b;
            display: flex;
            gap: 10px;
            align-items: start;
        }

        #email,
        #password,
        #token {
            font-size: 16px;
            padding: 8px;
            border: 2px solid rgb(98, 160, 63);
            border-radius: 4px;
        }

        #login-button,
        #use-token {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            font-weight: 600;
            background-color: rgb(98, 160, 63);
            border-radius: 4px;
        }

        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-wrapper input {
            padding-right: 30px;
            /* Space for the eye icon */
            font-size: 14px;
            padding: 5px;
            width: 200px;
        }

        .eye-icon {
            position: absolute;
            right: 8px;
            cursor: pointer;
            user-select: none;
            font-size: 14px;
            color: #333;
        }

        #login-status {
            margin-block: auto;
            font-weight: 700;
            color: deeppink;
        }
    </style>
</head>

<body>
    <div id="login-form">
        <input id="token" type="text" placeholder="JWT Token" />
        <button id="use-token">Authorize</button>
        <input id="email" type="email" placeholder="Email Id" />
        <div class="password-wrapper">
            <input id="password" type="password" placeholder="Password" />
            <span id="toggle-password" class="eye-icon">üëÅÔ∏è</span>
        </div>
        <button id="login-button">Login</button>
        <span id="login-status"></span>
    </div>

    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>
    <!-- <script src="index.js"></script> -->

    <script>
        document.getElementById('toggle-password').addEventListener('click', () => {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('toggle-password');
            const isPassword = passwordInput.type === 'password';

            passwordInput.type = isPassword ? 'text' : 'password';
            eyeIcon.textContent = isPassword ? 'üôà' : 'üëÅÔ∏è'; // toggle icon
        });


        let ui;
        const statusText = document.getElementById("login-status");
        const useToken = document.getElementById('use-token')
        const tokenInput = document.getElementById('token')

        document.getElementById('login-button').addEventListener('click', async () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                if (!email) {
                    throw new Error("Email is required.");
                }

                if (!password) {
                    throw new Error("Password is required.");
                }

                status.textContent = "Logging in...";

                const response = await fetch("/Auth/Login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email, password }) // üîÅ Customize if needed
                });

                const data = await response.json();
                if (!response.ok) {
                    console.log(data.errorMessage)
                    throw new Error("Login failed");
                }

                const token = data.token; // üîÅ Adjust if your token key is different

                localStorage.setItem("token", token)
                tokenInput.value = token;
                useToken.innerText = 'Unauthorize';

                statusText.style.color = 'rebeccapurple'
                statusText.textContent = "Login successful";
                ui.preauthorizeApiKey("Bearer", token);
            } catch (err) {
                statusText.textContent = err;
            } finally {
                clearStatusText()
            }
        });

        useToken.addEventListener('click', () => {
            try {
                if (useToken.innerText.toLowerCase() === 'authorize') {
                    if (!tokenInput.value) throw new Error("JWT is required.");

                    localStorage.setItem('token', tokenInput.value)
                    ui.preauthorizeApiKey("Bearer", tokenInput.value)
                    useToken.innerText = 'Unauthorize'
                    statusText.textContent = 'JWT token applied.'
                } else if (useToken.innerText.toLowerCase() === 'unauthorize') {
                    if (window.ui) {
                        const auths = window.ui.getSystem().authActions;
                        auths.logout('Bearer');
                    }
                    tokenInput.value = ''
                    localStorage.removeItem('token')
                    useToken.innerText = 'Authorize'
                    statusText.textContent = 'Logged out'
                } else {
                    throw new Error("Don't mess with the button.");
                }
            } catch (error) {
                statusText.textContent = error
            } finally {
                clearStatusText()
            }
        })


        // Initialize Swagger without token first
        window.onload = () => {
            const token = localStorage.getItem('token')
            ui = SwaggerUIBundle({
                url: '/swagger/v1/swagger.json',
                dom_id: '#swagger-ui',
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                layout: "StandaloneLayout",
                onComplete: function () {
                    if (token) {
                        tokenInput.value = token;
                        useToken.click()
                        // ui.preauthorizeApiKey("Bearer", token);
                    }
                }
            });

            window.ui = ui;
        };

        function clearStatusText() {
            setTimeout(() => {
                statusText.textContent = '';
            }, 3000)
        }
    </script>
</body>

</html>
